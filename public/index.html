<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Nodemailer</title>
</head>
<body>
    <section class="nav">
        <div class="topnav" id="myTopnav">
            <a href="#home" >Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </section>


  


    <section id="contact">
        <form action="/contact" id="contact-form" method="post" role="form">
            <fieldset>
              <label for="name">Name</label>
              <input id="name" name="name" type="text" placeholder="Your name" required>
          
              <label for="email">Email</label>
              <input id="email" name="email" type="text" placeholder="Your email" required>
          
              <label for="message">Message</label>
              <textarea id="message" name="message" placeholder="Enter your message here" rows="3" required>
              </textarea>
          
              <button type="submit">Submit</button>
            </fieldset>
          </form>
    </section>

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
        </script>
</body>
</html>
